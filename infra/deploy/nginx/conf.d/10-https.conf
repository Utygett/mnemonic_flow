server {
  listen 443 ssl;
  server_name mnemonicflow.ru www.mnemonicflow.ru;

  ssl_certificate     /etc/letsencrypt/live/mnemonicflow.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mnemonicflow.ru/privkey.pem;

  # Frontend
  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
  }

  # API
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Swagger docs
  location /docs {
    proxy_pass http://backend:8000/docs;
    proxy_set_header Host $host;
  }

  location /openapi.json {
    proxy_pass http://backend:8000/openapi.json;
    proxy_set_header Host $host;
  }

  # Card images from MinIO
  location /images/ {
    proxy_pass http://minio:9000/card-images/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Card audio from MinIO
  location /audio/ {
    proxy_pass http://minio:9000/card-images/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
    add_header X-Cache-Status $upstream_cache_status;
  }
}
