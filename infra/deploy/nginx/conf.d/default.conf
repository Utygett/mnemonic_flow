server {
  listen 80;
  server_name mnemonicflow.ru www.mnemonicflow.ru;

  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
  }

  # Swagger UI
  location /docs {
    proxy_pass http://backend:8000/docs;
    proxy_set_header Host $host;
  }

  # OpenAPI (нужно, чтобы /docs работал)
  location /openapi.json {
    proxy_pass http://backend:8000/openapi.json;
    proxy_set_header Host $host;
  }

  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 100M;
  }

  # Proxy card images from MinIO
  location /images/ {
    proxy_pass http://minio:9000/card-media/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
    add_header X-Cache-Status $upstream_cache_status;
  }

  # Proxy card audio from MinIO (same bucket, different prefix)
  location /audio/ {
    proxy_pass http://minio:9000/card-media/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
    add_header X-Cache-Status $upstream_cache_status;
  }
}
