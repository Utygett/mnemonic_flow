services:
  # Контейнер для pre-commit проверок
  pre-commit:
    build:
      context: .
      dockerfile: .pre-commit/Dockerfile
      cache_from:
        - ghcr.io/${GITHUB_REPOSITORY:-your-org/your-repo}/pre-commit:cache
    working_dir: /repo
    volumes:
      - .:/repo
      - pre-commit-cache:/root/.cache/pre-commit

  # Контейнер для тестов фронтенда
  test-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
      args:
        VERSION: ${VERSION:-0.0.0}
      cache_from:
        - ghcr.io/${GITHUB_REPOSITORY:-your-org/your-repo}/frontend:cache
    command: npm test -- --run
    environment:
      - CI=true
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Контейнер для тестов бэкенда
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: flashcards_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d flashcards_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        VERSION: ${VERSION:-0.0.0}
      cache_from:
        - ghcr.io/${GITHUB_REPOSITORY:-your-org/your-repo}/backend:cache
    command: pytest
    environment:
      DATABASE_URL: postgresql+psycopg2://test_user:test_password@db:5432/flashcards_test
      SECRET_KEY: test_secret_key_for_ci
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  pre-commit-cache:
