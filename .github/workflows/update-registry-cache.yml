name: Update Registry Cache

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Причина обновления кэша'
        required: false
        default: 'Ручное обновление кэша'

permissions:
  contents: read
  packages: write

jobs:
  update-backend-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend cache
        run: |
          docker buildx build \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}/backend:cache \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}/backend:cache,mode=max \
            --push \
            -f backend/Dockerfile \
            .

  update-frontend-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend cache
        run: |
          docker buildx build \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}/frontend:cache \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}/frontend:cache,mode=max \
            --push \
            -f frontend/Dockerfile \
            .
