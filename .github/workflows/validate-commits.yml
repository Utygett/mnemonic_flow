name: Validate Commits

on:
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  validate-version:
    name: Validate Version Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate VERSION file format
        run: |
          # Проверяем, что VERSION файл существует
          if [ ! -f "VERSION" ]; then
            echo "❌ VERSION file not found!"
            exit 1
          fi

          # Читаем версию
          VERSION=$(cat VERSION | tr -d '[:space:]')

          # Проверяем формат xx.xx.xx (semver)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid VERSION format: $VERSION"
            echo "Expected format: xx.xx.xx (e.g., 1.0.0, 0.5.12)"
            exit 1
          fi

          # Проверяем, что каждый компонент < 1000
          IFS='.' read -ra PARTS <<< "$VERSION"
          for part in "${PARTS[@]}"; do
            if [ "$part" -ge 1000 ]; then
              echo "❌ Version part too large: $part (must be < 1000)"
              exit 1
            fi
          done

          echo "✅ VERSION format is valid: $VERSION"

  validate-version-bump:
    name: Validate Version Bump
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current and main branch versions
        id: versions
        run: |
          # Текущая версия из PR
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Версия из main ветки
          git fetch origin main --depth=1
          MAIN_VERSION=$(git show origin/main:VERSION 2>/dev/null | tr -d '[:space:]' || echo "0.0.0")
          echo "main_version=$MAIN_VERSION" >> $GITHUB_OUTPUT

          echo "Current version: $CURRENT_VERSION"
          echo "Main branch version: $MAIN_VERSION"

      - name: Compare versions
        run: |
          CURRENT_VERSION="${{ steps.versions.outputs.current_version }}"
          MAIN_VERSION="${{ steps.versions.outputs.main_version }}"

          # Функция для преобразования версии в число
          version_to_number() {
            local version=$1
            IFS='.' read -ra PARTS <<< "$version"
            echo $((PARTS[0] * 1000000 + PARTS[1] * 1000 + PARTS[2]))
          }

          CURRENT_NUM=$(version_to_number "$CURRENT_VERSION")
          MAIN_NUM=$(version_to_number "$MAIN_VERSION")

          echo "Current version as number: $CURRENT_NUM"
          echo "Main version as number: $MAIN_NUM"

          if [ "$CURRENT_NUM" -le "$MAIN_NUM" ]; then
            echo "❌ Version $CURRENT_VERSION must be greater than main branch version $MAIN_VERSION"
            echo "Please bump the version in VERSION file"
            exit 1
          fi

          echo "✅ Version $CURRENT_VERSION is correctly bumped from $MAIN_VERSION"

  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    needs: [validate-version, validate-version-bump]
    steps:
      - name: Validate commit messages
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const { data: compare } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: pr.base.sha,
              head: pr.head.sha,
            });

            const conventionalCommitPattern = /^(feat|fix|docs|style|refactor|perf|test|chore|revert|release)(\(.+\))?\!?:\s.+$/;

            for (const commit of compare.commits) {
              const message = commit.commit.message.split('\n')[0];
              if (message.startsWith('Merge branch') || message.startsWith('Merge pull request')) {
                continue;
              }
              if (!conventionalCommitPattern.test(message)) {
                core.setFailed(`Commit "${commit.sha.substring(0, 7)}: ${message}" does not follow Conventional Commits format.\nExpected format: type(scope): description\nTypes: feat, fix, docs, style, refactor, perf, test, chore, revert`);
                break;
              }
            }
