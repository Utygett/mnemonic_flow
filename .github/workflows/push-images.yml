name: Push Images to Registry

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

env:
  REPO_LOWER: ${{ github.repository_owner }}

jobs:
  push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          REPO_LOWER="${{ github.repository_owner }}"
          docker buildx build \
            --tag ghcr.io/${REPO_LOWER}/mnemonic_flow/backend:latest \
            --push \
            -f backend/Dockerfile \
            backend

  push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          REPO_LOWER="${{ github.repository_owner }}"
          docker buildx build \
            --tag ghcr.io/${REPO_LOWER}/mnemonic_flow/frontend:latest \
            --push \
            -f frontend/Dockerfile \
            frontend
