name: Push Images to Registry

on:
  workflow_dispatch:
  push:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        run: |
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --tag ghcr.io/${REPO_LOWER}/mnemonic_flow/backend:latest \
            --cache-from type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/backend:latest \
            --cache-to type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/backend:latest,mode=max \
            --push \
            -f backend/Dockerfile \
            backend

  push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        run: |
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --tag ghcr.io/${REPO_LOWER}/mnemonic_flow/frontend:latest \
            --cache-from type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/frontend:latest \
            --cache-to type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/frontend:latest,mode=max \
            --push \
            -f frontend/Dockerfile \
            frontend

  push-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push pre-commit
        run: |
          REPO_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker buildx build \
            --tag ghcr.io/${REPO_LOWER}/mnemonic_flow/pre-commit:latest \
            --cache-from type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/pre-commit:latest \
            --cache-to type=registry,ref=ghcr.io/${REPO_LOWER}/mnemonic_flow/pre-commit:latest,mode=max \
            --push \
            -f infra/Dockerfile.pre-commit \
            .
